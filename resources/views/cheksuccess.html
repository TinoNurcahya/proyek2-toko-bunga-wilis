<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesanan Berhasil - Wilis Garden</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fdf8;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styles */
    .navbar {
      border-bottom: 1px solid #ddd;
    }
    .navbar-brand {
      font-weight: 600;
    }

    .nav-link {
      font-weight: 500;
      position: relative;
    }
    .nav-link.active {
      color: #2cda3a !important;
    }
    .nav-link.active::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #2cda3a;
    }

    /* Confirmation Styles */
    .confirmation-box {
      text-align: center;
      padding: 80px 16px;
    }
    .checkmark-circle {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
    }
    .checkmark-circle svg {
      width: 100%;
      height: 100%;
    }
    h1 {
      font-size: 24px;
      color: #212529;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      color: #6c757d;
      margin-bottom: 24px;
    }
    .btn-success {
      background-color: #4CAF50;
      border: none;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-success:hover {
      background-color: #43a047;
    }
    .btn-success svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>
<body>

  <!-- Navbar (Updated) -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="#">ðŸŒ¿ Wilis Garden</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Beranda</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Produk</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tentang Kami</a></li>
        </ul>
        <form class="d-flex me-3" role="search">
          <input class="form-control" type="search" placeholder="Cari..." aria-label="Search">
        </form>
        <div class="d-flex align-items-center gap-3">
          <i class="bi bi-cart fs-5"></i>
          <i class="bi bi-bell fs-5"></i>
          <i class="bi bi-person-circle fs-5"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- Confirmation Section -->
  <div class="confirmation-box">
    <div class="checkmark-circle">
      <svg viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="#e6f4ea" stroke="#4CAF50" stroke-width="2"/>
        <path fill="none" stroke="#4CAF50" stroke-width="4" d="M14 27l7 7 17-17"/>
      </svg>
    </div>
    <h1>Pesanan anda berhasil</h1>
    <p>Terima kasih telah memesan</p>
    <a href="#" class="btn btn-success">

</html>
