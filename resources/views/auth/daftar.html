<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Wilis Garden</title>
  <link rel="stylesheet" href="daftar.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo Wilis Garden">
      </div>
      <ul class="nav-links">
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Tentang Kami</a></li>
      </ul>
      <div class="search-bar">
  <input type="text" placeholder="Cari...">
  <a href="#" class="search-link-icon">🔍</a>
</div>
      <div class="icons">
        <span>🛒</span>
        <span>👤</span>
        <span><img src="profile-icon.png" alt="Profil" class="profile-icon"></span>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="container">
      <!-- FORM DAFTAR -->
      <div class="form-container">
        <h2>Daftar</h2>

        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>

        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="agree">
          <label for="agree">i agree to the terms of services and privacy policy</a></label>
        </div>

        <button class="submit-button">Buat akun</button>

        <div class="extra-links">
          <p>Sudah punya akun? <a href="#">Masuk</a></p>
        </div>
<div class="separator">
  <span>Atau</span>
</div>
<div class="social-circle-buttons">
  <button class="circle-button google">
    <img src="google.jpeg" alt="Google" class="circle-icon">
  </button>
  <button class="circle-button facebook">
    <img src="facebook.png" alt="Facebook" class="circle-icon">
  </button>
</div>
      </div>

      <!-- LOGIN PROMPT -->
      <div class="login-prompt">
        <img src="login-illustration.png" alt="Ilustrasi Login">
        <p>Silakan Masuk untuk melanjutkan</p>
        <div class="prompt-buttons">
          <button class="login">Masuk</button>
          <button class="register">Daftar</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
