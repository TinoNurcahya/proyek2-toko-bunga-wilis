<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wilis Garden - Login</title>
  <link rel="stylesheet" href="masuk.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="background">
    <header>
      <div class="nav-left">
  <img src="logo.png" class="logo" alt="Wilis Garden">
  <nav class="nav-links">
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Tentang Kami</a>
  </nav>
</div>
      <div class="nav-center">
        <input type="text" placeholder="Cari...">
      </div>
      <div class="nav-right">
  <a href="#" class="nav-icon"><i class="fas fa-shopping-cart"></i></a>
  <a href="#" class="nav-icon"><i class="fas fa-user"></i></a>
  <a href="#" class="nav-icon"><i class="fas fa-bell"></i></a>
</div>
    </header>

    <!-- Notifikasi versi gambar -->
    <div class="notification-popup">
      <div class="bell-wrapper">
        <img src="lonceng.png" alt="Notifikasi" class="bell-icon">
      </div>
      <p class="notif-text">Masuk untuk melihat notifikasi</p>
      <div class="notif-buttons">
        <button class="btn-masuk">Masuk</button>
        <button class="btn-daftar">Daftar</button>
      </div>
    </div>

    <div class="login-box">
      <h2>Masuk</h2>
      <form>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="options">
          <label><input type="checkbox"> Ingat saya</label>
          <a href="#">Lupa Password?</a>
        </div>
        <button class="login-btn">Login</button>
        <p>Belum punya akun? <a href="#">Daftar</a></p>

        <div class="separator">
          <span>Atau</span>
        </div>

        <div class="social-icons">
          <button class="circle google-icon" title="Login dengan Google"></button>
          <button class="circle facebook-icon" title="Login dengan Facebook"></button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
