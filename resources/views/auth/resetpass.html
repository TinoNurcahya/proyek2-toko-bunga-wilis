<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Wilis Garden</title>
  <link rel="stylesheet" href="resetpass.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo Wilis Garden">
      </div>
      <ul class="nav-links">
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Tentang Kami</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Cari...">
        <button class="search-button">
          <img src="search-white.png" alt="Cari" class="search-icon">
        </button>
      </div>
      <div class="icons">
        <span>🛒</span>
        <span>👤</span>
        <span><img src="profile-icon.png" alt="Profil" class="profile-icon"></span>
      </div>
    </nav>
  </header>

  <!-- FORM RESET PASSWORD -->
  <main>
    <div class="form-container">
      <h2>Reset Password</h2>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Password Baru">
          <span class="eye-icon">👁️</span>
        </div>
      </div>

      <div class="input-group">
        <label for="confirm">Konfirmasi</label>
        <div class="input-wrapper">
          <input type="password" id="confirm" placeholder="Ulangi Password">
          <span class="eye-icon">👁️</span>
        </div>
      </div>

      <button>Reset Password</button>
    </div>
  </main>
</body>
</html>
