<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password - Wilis Gendha</title>
  <link rel="stylesheet" href="lupapassword.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo Wilis Gendha">
      </div>
      <ul class="nav-links">
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Tentang Kami</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Cari...">
        <button>🔍</button>
      </div>
      <div class="icons">
        <span>🛒</span>
        <span>👤</span>
        <span><img src="profile-icon.png" alt="Profil" class="profile-icon"></span>
      </div>
    </nav>
  </header>

  <!-- FORM LUPA PASSWORD -->
  <main>
    <div class="form-container">
      <h2>Lupa Password</h2>
      <p>Masukkan email Anda untuk menerima kode pemulihan.</p>

      <!-- INPUT EMAIL DENGAN LABEL -->
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email Anda" required>
      </div>

      <button>Kirim Kode</button>

      <!-- LINK MASUK & DAFTAR -->
      <div class="links">
        <p class="info-text">Sudah punya akun? <a href="#" class="link-action">Masuk</a></p>
        <p class="info-text">Belum punya akun? <a href="#" class="link-action">Daftar</a></p>
      </div>
    </div>
  </main>
</body>
</html>
