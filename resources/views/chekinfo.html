<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Wilis Garden</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-full {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
    }
    .btn-wilis {
      background-color: #2cda3a;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-wilis:hover {
      background-color: #218f33;
    }
    .section-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .order-summary h5 {
      margin-bottom: 20px;
      color: #171817;
    }
    .product-card {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      align-items: center;
    }
    .product-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info h6 {
      margin: 0;
      font-size: 16px;
    }
    .product-info p {
      margin: 0;
      font-size: 14px;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .summary-total {
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    /* Tambahan styling input abu-abu + fokus hitam */
    .form-control {
      background-color: #f1f3f5;
      border: 2px solid #ced4da;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #000;
      box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.4);
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="#">ðŸŒ¿ Wilis Garden</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Beranda</a></li>
          <li class="nav-item"><a class="nav-link active text-success" href="#">Produk</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tentang Kami</a></li>
        </ul>
        <form class="d-flex me-3" role="search">
          <input class="form-control" type="search" placeholder="Cari..." aria-label="Search">
        </form>
        <div class="d-flex align-items-center gap-3">
          <i class="bi bi-cart fs-5"></i>
          <i class="bi bi-bell fs-5"></i>
          <i class="bi bi-person-circle fs-5"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- Checkout Header -->
  <div class="container mt-4 mb-3">
    <div class="d-flex align-items-center">
      <i class="bi bi-arrow-left-short fs-4 me-2"></i>
      <div>
        <h6 class="mb-0 fw-bold">Checkout</h6>
        <small class="text-muted">langkah 1 dari 3 informasi pelanggan</small>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container py-4">
    <div class="row g-4">
      <!-- Informasi Pelanggan -->
      <div class="col-md-7">
        <div class="section-box">
          <h5 class="mb-4"><i class="bi bi-person-circle me-2"></i>Informasi pelanggan</h5>
          <form action="checkout-payment.html" method="get">
            <div class="mb-3">
              <label class="form-label">Nama *</label>
              <input type="text" class="form-control" placeholder="Masukkan nama lengkap" required>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Alamat email</label>
                <input type="email" class="form-control" placeholder="Masukkan email aktif">
              </div>
              <div class="col-md-6">
                <label class="form-label">Nomor telepon *</label>
                <input type="tel" class="form-control" placeholder="08xxxxxxxxxx" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Alamat *</label>
              <textarea class="form-control" rows="2" placeholder="Masukkan alamat lengkap" required></textarea>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <label class="form-label">Kota</label>
                <input type="text" class="form-control" placeholder="Masukkan kota">
              </div>
              <div class="col-md-6">
                <label class="form-label">Kode pos</label>
                <input type="text" class="form-control" placeholder="Masukkan kode pos">
              </div>
            </div>

            <button type="submit" class="btn-wilis btn-full">Lanjutkan ke pembayaran</button>
          </form>
        </div>
      </div>

      <!-- Ringkasan Pesanan -->
      <div class="col-md-5">
        <div class="section-box order-summary">
          <h5>Ringkasan Pesanan</h5>

          <!-- Janda Bolong -->
          <div class="product-card">
            <img src="janda bolong.jpeg" alt="Janda Bolong">
            <div class="product-info">
              <h6>Janda Bolong</h6>
              <p>Qty: 2</p>
              <p>RP500.000</p>
            </div>
          </div>

          <!-- Zebrina -->
          <div class="product-card">
            <img src="zebrina.jpg" alt="Zebrina">
            <div class="product-info">
              <h6>Zebrina</h6>
              <p>Qty: 2</p>
              <p>RP16.000</p>
            </div>
          </div>

          <hr>
          <div class="summary-item"><span>Sub-total</span><span>RP516.000</span></div>
          <div class="summary-item"><span>Pengiriman</span><span class="text-success">Gratis</span></div>
          <div class="summary-item"><span>Pajak</span><span>11%</span></div>
          <hr>
          <div class="summary-total"><span>Total</span><span>RP572.760</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
